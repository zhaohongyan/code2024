		<button id="btn_light">更改主题 为 light</button>
		<button id="btn_dark">更改主题 为 dark</button>
		<!-- <button id="btn_system">更改主题 为 system</button> -->

		<button id="btn_gray">某人去世了</button>

		<script>
			document.getElementById("btn_light").addEventListener("click", () => {
				document.documentElement.dataset.theme = "light";
			});

			document.getElementById("btn_dark").addEventListener("click", () => {
				document.documentElement.dataset.theme = "dark";
			});

			document.getElementById("btn_gray").addEventListener("click", () => {
				document.documentElement.style.setProperty("filter", "grayscale(100%)");
			});
		</script>
