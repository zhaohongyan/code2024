<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双飞翼布局</title>
    <link rel="stylesheet" href="./common.css">
    <style>
        .container {

        }
        .middle.inner {
            margin-left: 200px;
            margin-right: 300px;
        }
        .middle,.left,.right {
            float: left;
        }
        .left {
            margin-left: -100%;
        }
        .right {
            margin-left: -300px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="middle">
        <div class="inner">middle</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
</div>
    
</body>
</html>
