<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <link rel="stylesheet" href="./common.css" />
    <style type="text/css">
        .container {
            padding-left: 200px;
            padding-right: 300px;
        }
        .middle,.left,.right {
            float: left;
            position: relative;
        }
        .middle {

        }
        .left {
            margin-left: -100%;
            left: -200px;
        }
        .right {
            margin-left: -300px;
            right: -300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="middle">middle</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
